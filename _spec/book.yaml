from            : markdown+raw_tex
to              : latex
standalone      : true
file-scope      : true
pdf-engine      : xelatex
fail-if-warnings: false
cite-method     : citeproc
filters:
  - pandoc-crossref
  - citeproc
metadata:
  lang          : pt-PT
  toc           : true
  toc-title     : "√çndice"
  toc-depth     : 2
number-sections : true
template        : _lib/default.latex
variables:
  documentclass : book
  classoption   : oneside
  fontsize: 11pt
  header-includes:
    - \usepackage{fontspec}
    - \usepackage[p,osf]{ebgaramond}
    - \usepackage{multicol}
    - \setlength{\columnsep}{15pt}
    - \usepackage{csquotes}
    - \usepackage[overload]{textcase}
    - \let\oldsc\textsc
    - \renewcommand{\textsc}[1]{\oldsc{\MakeLowercase{#1}}}
    - \usepackage{titling}
    - \pretitle{\addvspace{8em} \begin{flushleft}\Huge}
    - \posttitle{\end{flushleft}\vspace{2em}}
    - \preauthor{\begin{flushleft}\Large}
    - \postauthor{\par\end{flushleft}}
    - \predate{\begin{flushleft}\large}
    - \postdate{\end{flushleft}}
    - \usepackage{titlesec,titletoc}
    - \titlecontents{chapter}[0pt]{\addvspace{1em} \large}{\thecontentslabel \enspace{\hspace*{-0.2em}}}{}{\titlerule*[0.25pc]{ }\thecontentspage}[\addvspace{1em}]
    - \titlecontents{section}[0pt]{\itshape}{\thecontentslabel \enspace{\hspace*{-0.2em}}}{}{\titlerule*[0.25pc]{ }\thecontentspage}[\addvspace{0.5em}]
    - \titleformat{\chapter}[display]{}{}{0pt}{\huge}[\vspace{2em}]
    - \titleformat*{\section}{\normalfont\large\itshape}
    - \titleformat*{\paragraph}{\normalfont\scshape\MakeLowercase}
    - \usepackage{enumitem}
    - \setlist{font=\normalfont\scshape}
    - \usepackage{fancyhdr}
  indent: true
  papersize: a4
  secnumdepth: 2
