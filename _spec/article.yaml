from            : markdown+raw_tex
to              : latex
standalone      : true
template        : "_lib/default.latex"
file-scope      : true
pdf-engine      : xelatex
fail-if-warnings: false
cite-method     : citeproc
filters:
  - pandoc-crossref
  - citeproc
metadata:
  lang          : en-US
variables:
  documentclass : article
  fontsize      : 12pt
  indent        : true
  papersize     : a4
  fontfamily    : ebgaramond
  fontfamilyoptions:
    - proportional
    - oldstyle
  header-includes: |
    \usepackage{academicons}
    \usepackage{multicol}
    \setlength{\columnsep}{15pt}
    \usepackage{csquotes}
    \usepackage[overload]{textcase}
    \newcommand\allsc[1]{\textsc{\MakeTextLowercase{#1}}}

    \usepackage{titling}
    \pretitle{\begin{flushleft}\Huge}
    \posttitle{\end{flushleft}\vspace{2em}}
    \preauthor{\begin{flushleft}\Large}
    \postauthor{\par\end{flushleft}}
    \predate{\begin{flushleft}\large}
    \postdate{\end{flushleft}}

    \usepackage{titlesec,titletoc}
    \titleformat{\section}[hang]{\normalfont\Large\itshape}{\thesection}{1em}{}[]
    \titleformat{\subsection}[hang]{\normalfont\large\itshape}{}{1em}{}[]
    \titleformat{\paragraph}[runin]{\normalfont\scshape}{}{0pt}{}[]
    \titlespacing{\paragraph}{0pt}{1em}{0.5ex}

    \usepackage{enumitem}
    \setlist{font=\normalfont\scshape}
    \setlist[itemize,1]{label=$â€º$}

    \usepackage{fancyhdr}
  include-before: |
    \pagestyle{fancy}
    \fancyhf{}
    \lhead{\itshape Pedro P. Palazzo}
    \rhead{\thepage}
