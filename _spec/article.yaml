from            : markdown+raw_tex
to              : latex
standalone      : true
template        : "_lib/default.latex"
file-scope      : true
pdf-engine      : xelatex
fail-if-warnings: false
cite-method     : citeproc
filters:
  - pandoc-crossref
  - citeproc
metadata:
  lang          : en-US
variables:
  documentclass : article
  fontsize: 11pt
  geometry:
    - top=3.5cm
  header-includes:
    - \usepackage[p,osf]{ebgaramond}
    - \usepackage{academicons}
    - \usepackage{multicol}
    - \setlength{\columnsep}{15pt}
    - \usepackage{csquotes}
    - \usepackage[overload]{textcase}
    - \usepackage{titlesec}
    - \usepackage{titling}
    - \usepackage{enumitem}
    - \renewcommand{\maketitlehooka}{\scshape}
    - \renewcommand{\maketitlehookb}{\normalshape}
    - \titleformat*{\section}{\normalfont\MakeUppercase}
    - \titleformat*{\subsection}{\normalfont\itshape}
    - \titleformat*{\paragraph}{\normalfont\large\scshape\MakeLowercase}
  include-before:
    - \let\oldsc\textsc
    - \renewcommand{\textsc}[1]{\oldsc{\MakeLowercase{#1}}}
    - \setlist{font=\normalfont\scshape}
  indent: true
  papersize: a4
  secnumdepth: 2
